<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Disponibilidad de Habitaciones</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="0">
            <table border="0">
                <tr>
                    <th>Tipo Habitación</th>
                    <th>Disponibles</th>
                    <th>PrecioHabitación</th>
                    <th>Número de Habitaciones</th>
                </tr>
                <ui:repeat var="reservaTipoHabitacion" value="#{consultaReservaBean.listaTiposHabs}">
                    <tr>
                        <td><h:outputLabel value="#{reservaTipoHabitacion.getTipo().getTipo()}" /></td>
                        <td><h:outputLabel value="#{reservaTipoHabitacion.getNumHabitaciones()}" /></td>
                        <td><h:outputLabel value="#{reservaTipoHabitacion.getTipo().getPrecioPorNoche()}" /></td>
                        <td><h:inputText value="#{reservaTipoHabitacion.numHabitacionesSelec}"/></td>
                    </tr>
                </ui:repeat>
            </table>        
            <td><h:commandButton value="Reservar" action="#{consultaReservaBean.preparaHabitacionesReserva}"/></td>
            <td><h:commandButton value="Volver" action="#{consultaReservaBean.consultaDisponibilidad}"/></td>
        </h:panelGrid>
	</h:form>      
</h:body>
</html>
