<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Central de Reservas</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="0">
			<h:outputLabel value="Localidad "/>
			<h:inputText value="#{consultaReservaBean.localidad}"/>
			
			<h:outputLabel value="Nombre Hotel "/>
			<h:inputText value="#{consultaReservaBean.nomHotel}"/>
			
			<h:commandButton value="Consultar Hoteles Disponibles" action="#{consultaReservaBean.consultaDisponibilidad}"/>
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
